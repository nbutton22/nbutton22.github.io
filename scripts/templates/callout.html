<% if(data.filteredValue !== null) { %>
<div class="callout-filtered-value"><%= data.filteredValue %></div>
<div class="callout-original-value">Filtered from <%= data.value %></div>
<% } else { %>
<div class="callout-value"><%= data.value %></div>
<% } %>
<% if(data.label) { %>
<div class="callout-label"><%= data.label %></div>
<% } %>
