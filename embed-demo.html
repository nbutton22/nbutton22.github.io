<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>VizWit</title>
		<meta name="description" content="">
		
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Arimo:400,700,400italic">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.9/css/dataTables.bootstrap.min.css">
		<link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css">
		<link rel="stylesheet" href="styles/main.css">
		
		<link rel="canonical" href="">
		
		<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
	</head>
	
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Hello, world!</h1>
				<div>
					<script class="vizwit" type="application/json">
					{
						"title": "New Licenses Issued",
						"chartType": "callout",
						"domain": "data.cityofchicago.org",
						"dataset": "xqx5-8hwx",
						"groupBy": "date_trunc_y(date_issued)",
						"valueFormat": "0,0",
						"labelFormat": "[Calendar year] YYYY",
						"order": "label desc",
						"limit": 1,
						"baseFilters": [
							{
								"field": "license_status",
								"expression": {
									"type": "=",
									"value": "AAI"
								}
							},
							{
								"field": "application_type",
								"expression": {
									"type": "=",
									"value": "ISSUE"
								}
							}
						]
					}
					</script>
				</div>
				<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
			</div>
			
			<div style="min-height: 400px">
				<script class="vizwit" type="application/json">
				{
					"title": "Date Issued",
					"description": "Date the license was issued. The spike in December 2012 refers to the City of Chicago's \"Business First!\" initiative (demo).",
					"chartType": "datetime",
					"domain": "data.cityofchicago.org",
					"dataset": "xqx5-8hwx",
					"groupBy": "date_trunc_ym(date_issued)",
					"triggerField": "date_issued"
				}
				</script>
			</div>
		</div>
		
		<script src="scripts/vizwit-embed.js"></script>
	</body>
</html>
